<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <title>Stock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="./stock.js"></script>
  <link rel="stylesheet" href="/css/protect.css">
  <link rel="stylesheet" href="./css/union_style.css">
  <link rel="shortcut icon" href="./media/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/stock.css">
  <script type="module" src="./auth.js"></script>

  <script>document.documentElement.classList.add('auth-pending');</script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
  <div id="auth-header"></div>
  <header class="w-100 header_color">
    <nav class="navbar position-static w-100 header_color">
      <div class="container-fluid header_color">
        <a class="navbar-brand d-flex gap-3 align-items-center" href="./index.html">
          <img src="./media/logo.svg" width="48" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title d-flex gap-3 align-items-center" id="offcanvasNavbarLabel">
              <img width="48" src="./media/logo.svg" alt="">
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item"><a class="nav-link" aria-current="page" href="./index.html">Inicio</a></li>
              <li class="nav-item"><a class="nav-link" href="./calculadora.html">Calculadora</a></li>
              <li class="nav-item"><a class="nav-link" href="./comercial.html">Condiciones Comerciales</a></li>
              <li class="nav-item"><a class="nav-link active" href="./stock.html">Stock</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="container d-flex flex-column align-items-center">
    <h3>Busca cubiertas por medida o código</h3>
    <div class="sticky-top w-100 py-3">
      <div class="buscador-wrap position-relative w-100">
        <input type="text" class="buscador sticky-top pe-5" id="buscador"
          placeholder=" Prueba buscando ej: 175/70R13. . .">
        <!-- Botón limpiar -->
        <button id="clear-buscador" type="button" aria-label="Borrar búsqueda" style="z-index:9999;position:absolute; right:12px; top:38%; transform:translateY(-50%);
           background:transparent; border:none; color:var(--text);
           padding:0; line-height:1; font-size:18px; display:none; cursor:pointer;">
          ×
        </button>
        <img class="lupita" src="./media/lupita.png" alt="">
      </div>
    </div>
    <div class="controles_buscador">
      <span>Deposito:</span>
      <select style="background-color: #16245a;" id="stock-select" class="stock-select">
        <option value="cordoba" selected>1</option>
        <option value="olavarria">2</option>
      </select>
      <div class="d-none">
        <button class="filtro-btn" id="filtro-camion">Camión</button>
        <button class="filtro-btn" id="filtro-auto">Auto importado</button>
        <button class="filtro-btn" id="filtro-todos">Todos</button>
      </div>
    </div>
    <div class="text-start">
      Presiona " <img src="./media/3dots.png"> " para copiar o anclar una cubierta.
    </div>
    <!-- Barra de anclados -->
    <div class="container p-0 m-0">
      <div id="pinned-bar" aria-live="polite"></div>
    </div>
    <br>
    <table id="stock-table">
      <thead class="titulos">
        <tr>
          <th>Desc.</th>
          <th>Rubro</th>
          <th>Un.</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="loading" class="loader"></div>
    <div id="error"></div>
  </div>

  <!-- Mini alerta de copiado -->
  <div id="copy-toast" class="copy-toast" role="status" aria-live="polite">Copiado</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
