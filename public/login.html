<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="shortcut icon" href="./media/icon.png" type="image/x-icon">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/union_style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script type="module" src="./login.js"></script>
</head>

<body>
  <div class="d-flex gap-3 justify-content-center  align-items-center">
    <img width="48px" src="./media/logo.svg" alt="">
    <h1 class="active text-center fw-bold">Inicia sesión</h1>
  </div>
  <br><br>
  <div class="card p-4">
    <form id="login-form">
      <div class="mb-3">
        <label class="form-label fw-bold active">Usuario</label>
        <input id="email" class="form-control" autocomplete="username" required />
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold active">Contraseña</label>
        <input id="password" type="password" class="form-control" autocomplete="current-password" required />
      </div>
      <br>
      <button id="submit" class="btn btn-light w-100 fw-bold" type="submit">Ingresar</button>
    </form>
    <div id="msg" class="mt-3 text-center small text-danger" style="display:none;"></div>
  </div>
</body>

</html>
