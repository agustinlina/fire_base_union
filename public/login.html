<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Iniciar sesión</title>
  <link rel="shortcut icon" href="./media/icon.png" type="image/x-icon">
<link rel="stylesheet" href="/public/css/login.css">
  <link rel="stylesheet" href="./css/protect.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Guard anti-parpadeo -->
  <style>html.auth-pending body{display:none;}</style>
  <script>document.documentElement.classList.add('auth-pending');</script>

  <script type="module" src="./auth.js"></script>
  <script type="module" src="./login.js"></script>

  <script>
    // Mostrar mensaje si viene ?msg=...
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(location.search);
      const m = params.get('msg');
      if (m) { const box = document.getElementById('msg'); box.textContent = m; box.style.display = 'block'; }
      document.documentElement.classList.remove('auth-pending');
    });
  </script>
</head>
<body>
  <div class="container py-4" style="max-width:420px">
    <div class="d-flex gap-3 justify-content-center align-items-center mb-3">
      <img width="48" src="./media/logo.svg" alt="">
      <h1 class="fw-bold m-0">Inicia sesión</h1>
    </div>

    <div class="card p-4">
      <form id="login-form" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Usuario</label>
          <input id="email" type="email" class="form-control" autocomplete="username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fw-bold">Contraseña</label>
          <input id="password" type="password" class="form-control" autocomplete="current-password" required />
        </div>
        <button class="btn btn-light w-100 fw-bold" type="submit">Ingresar</button>
      </form>
      <div id="msg" class="mt-3 text-center small text-danger" style="display:none;"></div>
    </div>
  </div>
</body>
</html>
